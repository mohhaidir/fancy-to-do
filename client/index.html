<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- GOOGLE CLIENT -->
  <meta name="google-signin-client_id"
    content="634227851811-soe4pelba0njbvkocgh40udfgsp3lvlv.apps.googleusercontent.com">

  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body>
  <!-- ini navbar -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="nav-login" href="" onclick=showLoginForm()>Log In<span
                class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-register" href="" onclick=showRegisterForm()>Register<span
                class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- navbar logout -->
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" id="nav-logout" href="" onclick=logout()>Log Out<span
                class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- ini login -->
  <form id="loginForm">
    <div class="form-group">
      <label>Email:</label><br>
      <input id="email-login" class="form-control" type="email"><br>
    </div>
    <div class="form-group">
      <label>Password:</label><br>
      <input id="password-login" class="form-control" type="password">
    </div>
    <div style="margin-left: 45%">
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <button type="submit" style="margin-left: 46.4%" class="btn btn-primary">Submit</button>
  </form>

  <!-- ini register -->
  <form id="registerForm">
    <div class="form-group">
      <label>Username:</label><br>
      <input type="text" id="username-register"><br>
    </div>
    <div class="form-group">
      <label>Email:</label><br>
      <input type="email" id="email-register"><br>
    </div>
    <div class="form-group">
      <label>Password:</label><br>
      <input type="password" id="password-register">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <!-- add todos form -->
  <div id="add-form-todos">
    <form id="todosForm" style="display: none">
      <div class="form-group">
        <label>Title:</label><br>
        <input type="text" class="form-control" id="title-todos"><br>
      </div>
      <div class="form-group">
        <label>Description:</label><br>
        <input type="text" class="form-control" id="description-todos"><br>
      </div>
      <div class="form-group">
        <label>Status:</label><br>
        <input type="text" class="form-control" id="status-todos"><br>
      </div>
      <div class="form-group">
        <label>Due Date:</label><br>
        <input type="date" class="form-control" id="due-date-todos"><br>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- list todos -->
  <div id="getTodos">
    <table id="tableTodos" class="table">
      <thead id="thead">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Due Date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- get data -->
      </tbody>
    </table>
  </div>

  <!-- edit todos -->
  <div id="edit-form-todos">

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>



</html>
